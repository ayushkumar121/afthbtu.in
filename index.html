<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>Association of Food Technology</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link href="https://fonts.googleapis.com/css2?family=DM+Sans&family=Dela+Gothic+One&display=swap" rel="stylesheet"> 
     
    <link rel="stylesheet" href="style.css" />
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.7.1/gsap.min.js"></script>
</head>

<body onmousemove="handleMouse(event)">

    <div class="content">

        <div class="logo">
            <img src="assets/logo.png" alt="logo" />
        </div>

        <div class="background-gradients">
            <img src="assets/gradient-topleft.png" style="position: fixed;" alt=" ">
            <img src="assets/gradient-bottom.png" style="position: absolute; bottom: 0px" alt=" ">
        </div>


        <header>
            <div class="drawer-container" x-data="{ open: false }" x-effect="drawerreact(open)">
                <button @mouseover="handleMouseOver" @mouseout="handleMouseOut" @click="open = !open">
                    <img src="assets/menu.svg" alt="menu" />
                    <img src="assets/close.svg" alt="close" />
                </button>

                <div class="drawer-animation"></div>

                <div class="drawer-content">

                    <div class="drawer-menu">
                        <a href="#">P<span class="unset-text-stroke">e</span>rks</a>
                        <a href="#"><span class="unset-text-stroke">L</span>ab</a>
                        <a href="#">Ab<span class="unset-text-stroke">o</span>ut us</a>
                        <a href="#"><span class="unset-text-stroke">M</span>y Account</a>
                    </div>

                    <div class="drawer-feature"></div>

                </div>

            </div>
        </header>

        <main>

            <div class="slider-container">
                <div class="slider-viewport">

                    <div class="slider">
                        <div class="slide active">

                            <div class="slide-content">
                                <h1>Welcome to Association of Food Technologist</h1>

                                <div class="slide-cta">
                                    <button onmouseover="handleButtonHover(this);" 
                                            onmouseleave="handleButtonOut(this);">
                                        <div class="anim-bg">
                                            <img src="assets/arrow--right.svg" style="margin-left: auto;" />
                                        </div>
                                        <div>
                                            Register
                                        </div>
                                    </button>
                                </div>

                                <p>
                                    Your own space to Connect, Attain, Emerge, Anchor
                                </p>
                            </div>

                            <div class="slide-foreground">
                                <img src="assets/slides/slide-1-fg.png" alt="welcome-picture">
                            </div>
                        </div>
                        <div class="slide">
                            <div class="slide-foreground">
                                <img src="assets/slides/slide-2-fg.png" style="margin-left: -500px; height: 600px;"
                                    alt="about-picture">
                            </div>
                        </div>
                        <div class="slide">
                            <div class="slide-foreground">
                                <img src="assets/slides/slide-3-fg.png" style="margin-left: -250px; height: 600px;"
                                    alt="events-picture">
                            </div>
                        </div>
                        <div class="slide">
                            <div class="slide-foreground">
                                <img src="assets/slides/slide-4-fg.png"
                                    style="margin-left: -500px; margin-top: -50px; height: 600px;" alt="about-picture">
                            </div>
                        </div>
                    </div>

                </div>
            </div>

            <div class="slider-indicators">

                <div class="indicator-line"></div>

                <div class="indicator">
                    <div>Register</div>
                </div>

                <div class="indicator">
                    <div>About us</div>
                </div>

                <div class="indicator">
                    <div>Events</div>
                </div>

                <div class="indicator">
                    <div>Contact us</div>
                </div>

            </div>

            <div class="slider-controlles" x-data>
                <button @mouseover="handleMouseOver" @mouseout="handleMouseOut" @click="moveLeft">
                    <img src="assets/chevron--left.svg" alt="left">
                </button>
                <button @mouseover="handleMouseOver" @mouseout="handleMouseOut" @click="moveRight">
                    <img src="assets/chevron--right.svg" alt="right">
                </button>
            </div>


        </main>




    </div>

    <div class="content-loader">

    </div>

    <div id="custom-mouse-1">

    </div>

    <div id="custom-mouse-2">

    </div>

    <script src="script.js"></script>
</body>

</html>
